source = ~/.config/my-shell/config/hypr/colors.conf
$font = JetBrainsMono Nerd Font

general {
  hide_cursor = true
}

background {
  monitor =
  path = screenshot
  blur_passes = 2
  blur_size = 5
  color = rgba(backgroundRGB, 0.5)
}

label {
  monitor =
  text = cmd[update:30000] echo "$(date +"%R")"
  color = rgb($foreground)
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

label {
  monitor =
  text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
  color = rgb($foreground)
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb($primary)
  inner_color = rgb($background)
  font_color = rgb($foreground)
  fade_on_empty = false
  placeholder_text = <span foreground="##$foreground"><i>ó°Œ¾ Logged in as </i><span foreground="##$primary">$USER</span></span>
  hide_input = false
  check_color = rgb($primary)
  fail_color = rgb($red)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgb($red)
  position = 0, -35
  halign = center
  valign = center
}
